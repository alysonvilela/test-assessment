version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: bestcity-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-bestcity}
    volumes:
      - mongodb_data:/data/db
    networks:
      - bestcity-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bestcity-server
    restart: unless-stopped
    ports:
      - "${PORT:-4000}:4000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4000
      MONGO_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DATABASE:-bestcity}?authSource=admin
      CLOUDINARY_NAME: ${CLOUDINARY_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      PAYTM_MERCHANT_ID: ${PAYTM_MERCHANT_ID}
      PAYTM_MERCHANT_KEY: ${PAYTM_MERCHANT_KEY}
      PAYTM_WEBSITE: ${PAYTM_WEBSITE}
      PAYTM_CHANNEL_ID: ${PAYTM_CHANNEL_ID}
      PAYTM_INDUSTRY_TYPE_ID: ${PAYTM_INDUSTRY_TYPE_ID}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - bestcity-network
    volumes:
      - ./server/data:/app/server/data

volumes:
  mongodb_data:
    driver: local

networks:
  bestcity-network:
    driver: bridge

